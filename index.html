<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
          var dataset = [];
          for (var i = 0; i < 25; i++) {
            var newNumber = Math.round(Math.random() * 30);
            dataset.push(newNumber);
          };

          d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
              var barHeight = d * 5; // Scale up by a factor of 5
              return barHeight + "px";
            });
        </script>
        <svg width="500" height="500">
          <rect x="0" y="0" width="500" height="50"/>
          <circle cx="250" cy="75" r="25"/>
          <ellipse cx="250" cy="125" rx="100" ry="25"/>
          <line x1="0" y1="125" x2="500" y2="175" stroke="black"/>
          <text x="175" y="225" font-family="sans-serif" font-size="25" fill="gray">Easy-peasy</text>
         <circle cx="250" cy="275" r="22" fill="yellow" stroke="orange" stroke-width="5"/>
        </svg>
    </body>
</html>
